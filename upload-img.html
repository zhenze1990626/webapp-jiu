<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>upload-img</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" type="text/css" href="css/reset2.css"/>
    <link rel="stylesheet" type="text/css" href="css/upload-img.css"/>

</head>
<body>
<!--头部-->
<form action="" method="post">
<div class="header">
    <img src="img2/index/logo.png" class="logo" alt="">
    <div class="input">
        <img src="img2/index/search.png" class="search" alt="">
        <input type="text" class="text">
    </div>
    <div class="search2">搜索</div>
</div>
</form>
<!--中间详情页-->
<form action="" method="post">
<div class="cust">
      <div class="background">
          <img src="img2/jiuping.png" class="jiuping" alt="">
          <div class="delete">删除</div>
          <div id="targetObj2">
          <!--上传图片区域-->
          	<div class="hehe"></div>
          </div>
      </div>
      <div class="help">
          <div class="help-text">帮助<img src="img2/why.png" class="why"></div>
          <img src="img2/getinto.png" class="getinto" alt="">
          <input type="hidden" name="" value="">
          <div class="help-upload">上传图片<input type="file" value="上传图片" id="upload"></div>
      </div>


</div>
</form>

<!--底部-->
<div class="foot">
    <div class="left">取消</div>
    <div class="right">确定</div>
</div>


<!--弹框-->
<div class="alert">
	<div class="alert-header">帮助</div>
	<div class="content">
		<div class="up">图片上传</div>
		<p>        您可以从自己的手机相册中挑选您
喜欢的图案进行上传，并将该图案定制
到您酒的外包装上。</p>
	</div>

    <div class="content">
        <div class="up">操作手势</div>
        <p>单个手指拖动图像，可改变图像的
            位置。</p>
        <p>单个手指拖动图像，可改变图像的
        位置。</p>
        <p>两个手指旋转图像，可对图进行旋
            转。</p>
    </div>

    <div class="content">
        <div class="up">删除</div>
        <p>          点击右上角删除键，可删除当前上
            传的图片。</p>
    </div>

    <div class="content">
        <div class="up">客服电话</div>
        <p>0531-82671076</p>
    </div>

    <div class="confirm">
      确定
    </div>
</div>


<!--黑幕-->
<div class="black"></div>

</body>
</html>
<script src="js/jquery 1.12.js"></script>
<script src="js/rem.js"></script>
<script src="js/touch.min.js"></script>
<script src="js/cat.touchjs.js"></script>
<script src="js/upload.js"></script>
<script src="js/upload2.js"></script>
<script src="js/upload3.js"></script>
