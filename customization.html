<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>customization</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" type="text/css" href="css/reset2.css"/>
    <link rel="stylesheet" type="text/css" href="css/customization.css"/>

</head>
<body>
<!--头部-->
<form action="" methods="">
<div class="header">
    <img src="img2/index/logo.png" class="logo" alt="">
    <div class="input">
        <img src="img2/index/search.png" class="search" alt="">
        <input type="text" class="text">
    </div>
    <div class="search2">搜索</div>
</div>
</form>
<!--中间详情页-->
<div class="cust">
  <div class="box2">
      <div class="layout">
          <!--显示四张大图-->
          <img src="img2/lunbo.png" class="lunbo" alt="">
          <img src="img2/lunbo2.png" class="lunbo" alt="" style="display: none;">
          <img src="img2/lunbo3.png" class="lunbo" alt="" style="display: none;">
          <img src="img2/lunbo4.png" class="lunbo" alt="" style="display: none;">
      </div>

      <div class="cicle3">
          <div style="background: #f69a50;color: #ffffff">酒</div>
          <div>盒</div>
          <div>签</div>
          <div>语</div>
      </div>
      <!--定制详情-->
      <div class="jifen">
          <div class="jifen-1"><em>定制价:</em><b>¥</b><span>666</span><em>/瓶</em>（4瓶一件，按件订货)</div>
          <div class="jifen-2">赠<b>12</b>积分/瓶</div>
      </div>
  </div>

    <!--选择-->
    <!--酒水度数-->
    <div class="zong">
    <div class="number">
        <div class="text2">酒水度数</div>
        <div class="text3" id="text1">
            <span>38°</span>
            <em><img src="img2/add.png" class="add" alt=""></em>
        </div>
    </div>
    <!--展开选择-->
    <div class="choose2">
          <!--选项-->
          <div class="layout3">
              <button name="" value="">38°</button>
              <button name="" value="">42°</button>
              <button name="" value="">45°</button>
              <button name="" value="">52°</button>
          </div>
    </div>
    </div>

    <!--酒水选择-->
    <div class="zong">
        <div class="number">
            <div class="text2">酒水选择</div>
            <div class="text3"  id="text2">
                <span>一号</span>
                <em><img src="img2/add.png" class="add" alt=""></em>
            </div>
        </div>
        <!--展开选择-->
        <div class="choose2">
            <!--选项-->
            <div class="layout3">
                <button name="" value="">一号</button>
                <button name="" value="">二号</button>
                <button name="" value="">三号</button>
                <button name="" value="">四号</button>
            </div>
        </div>
    </div>

    <!--包装盒-->
    <div class="zong">
        <div class="number">
            <div class="text2">包装盒</div>
            <div class="text3" id="text3" >
                <span>不带盒</span>
                <em><img src="img2/add.png" class="add" alt=""></em>
            </div>
        </div>
        <!--展开选择-->
        <div class="choose2">
            <!--选项-->
            <div class="layout3">
                <button name="" value="">不带盒</button>
                <button name="" value="">卡盒</button>
                <button name="" value="">手工盒</button>
                <button name="" value="">书本盒</button>
            </div>
        </div>
    </div>


    <!--瓶身贴图案-->
    <div class="zong">
        <div class="number">
            <div class="text2">瓶身贴签图案</div>
            <div class="text3" id="text4">
                <span>图案1</span>
                <em><img src="img2/add.png" class="add" alt=""></em>
            </div>
        </div>
        <!--展开选择-->
        <div class="choose2">
            <!--选项-->
            <div class="layout3">
                <button name="" value="">图案1</button>
                <button name="" value="">图案2</button>
                <button name="" value="">图案3</button>
                <button name="" value="">图案4</button>
                <button name="" value="">图案5</button>
                <button name="" value="" id="img2">自定义</button>
            </div>
        </div>
    </div>


    <!--祝福语-->
    <div class="zong">
        <div class="number">
            <div class="text2">祝福语</div>
            <div class="text3" id="text5">
                <span>默认1</span>
                <em><img src="img2/add.png" class="add" alt=""></em>
            </div>
        </div>
        <!--展开选择-->
        <div class="choose2">
            <!--选项-->
            <div class="layout3">
                <button name="" value="">默认1</button>
                <button name="" value="">默认2</button>
                <button name="" value="">默认3</button>
                <button name="" value="">默认4</button>
                <button name="" value="">默认5</button>
                <button name="" value="" id="text">自定义</button>
            </div>
        </div>
    </div>
</div>

<!--底部结算-->
<div class="foot">
  <div class="price">
      <div class="all">合计：<b>￥<span></span></b></div>
      <div class="number2">
          <img src="img2/add2.png" class="add2"  id="add" name="" alt="">
          <input type="text" class="text4" value="4">
          <img src="img2/cut2.png" class="add2" id="cut" name="" alt="">
      </div>
  </div>
  <div class="get">
      <div class="left">加入购物车</div>
      <div class="right">立即购买</div>
  </div>
</div>



</body>
</html>
<script src="js/jquery 1.12.js"></script>
<script src="js/rem.js"></script>
<script src="js/detail.js"></script>
