    </div>
</div>

<!--退款金额-->
<div class="all">

    <div class="text">退款金额</div>
    <div class="type">
        <div class="type2">请选择退款金额</div>

    	<div class="queren">确认</div>
    </div>
</div>

<!--退款原因-->

<div class="drawback" style="margin-top: 0;">
    <div class="text">退款原因</div>
    <div class="type">
        <div class="type2">请选择退款原因</div>
        <img src="img2/list.png" class="list" alt="">
    </div>
</div>

<!--展开-->
<div class="detail3" style="height: 7.9rem;">
    <span class="dot-top2"></span>
    <div class="color"></div>

        <div><span>收到商品破损</span><input type="radio" vlue=""  class="check" name="reason"></div>
